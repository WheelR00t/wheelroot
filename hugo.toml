# --- TAXONOMIES ---
[taxonomies]
  category = "categories"
  tag = "tags"

# --- OUTPUTS ---
[outputs]
  home = ["HTML", "RSS", "JSON"]

# --- MARKUP ---
[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true
